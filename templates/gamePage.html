{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <h2>Welcome to our games home page.<h2>
         <canvas></canvas>
    <p></p>
  </div>
  <button>
    <a href="http://127.0.0.1:5000">Main Menu</a>
  </button>
  <script
   type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='style.css') }}"></script>
</head>


<body>
    
  <div id="game-page">
    <button id="pause-btn">Pause</button>
  </div>
  
  <div class="audio-container">
    <audio src="{{ url_for('static', filename='Jumper_theme.mp3') }}" autoplay loop controls="volume"></audio>
  </div>

  <audio id="myAudio" src="{{ url_for('static', filename='jump_sfx.mp3') }}"></audio>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'w') {
        var audio = document.getElementById('myAudio');
        audio.currentTime = 0;
        audio.play();
      }
    });

    $(document).ready(function() {
      $('#pause-btn').click(function() {
        $.ajax({
          url: '/pause',
          success: function(response) {
            $('#pause-menu-overlay').html(response).fadeIn();
          }
        });
      });
    });
  </script>
  
  <div id="pause-menu-overlay" style="display: none;"></div>
</body>
{% endblock %}
