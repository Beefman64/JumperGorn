{% extends "layout.html" %}
{% block content %}
  <div class="jumbo">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <h2>Welcome to our games home page.<h2>
         <canvas></canvas>
    <h4>next step is to make this look pretty</h4>
  </div>
  <button>
    <a href="http://127.0.0.1:5000">Main Menu</a>
  </button>
  <script
   type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='style.css') }}"></script>

  <link rel="stylesheet" href="style.css">


</head>

<body>

  <div class="audio-container">
    <audio src="{{ url_for('static', filename='Jumper_theme.mp3') }}" autoplay loop controls="volume"></audio>
  </div>

  <audio id="myAudio" src="{{ url_for('static', filename='jump_sfx.mp3') }}"></audio>
  <script>
    document.addEventListener('keydown', function(event) {
      if (event.key === 'w') {
        var audio = document.getElementById('myAudio');
        audio.currentTime = 0;
        audio.play();
      }
    });
  </script>

  <button id="pause-btn">Pause</button>
  <div id="pause-overlay" style="display:none;">
    <div id="pause-menu">
      <h1>Paused</h1>
      <button id="resume-btn">Resume</button>
    </div>
  </div>

  <script>
    var pauseBtn = document.getElementById('pause-btn');
    var pauseOverlay = document.getElementById('pause-overlay');
    var resumeBtn = document.getElementById('resume-btn');
    var canvas = document.querySelector('canvas');

    pauseBtn.addEventListener('click', function() {
      pauseOverlay.style.display = 'block';
      canvas.style.filter = 'blur(5px)';
    });

    resumeBtn.addEventListener('click', function() {
      pauseOverlay.style.display = 'none';
      canvas.style.filter = 'none';
    });
  </script>
  <script src="index.js"></script>

</body>
{% endblock %}
